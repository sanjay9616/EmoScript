      <div class="row">
        <div class="column" style="background-color:white;">
          <!-- <img src="{{ url_for('static', filename = 'img/angry.png') }}" alt="Example" width="210" height="300"> -->
          <i class="far fa-angry" width="210" height="300"></i>
            {% if name %}
              {% if name.text == "Negative" %}
                <style>
                  .fa-angry {
                    color:red;
                    /* color: {{ name.image }}; */
                  }
                </style>
                <h3>{{ name.text }}</h3>
              {% endif %}
            {% endif %}
        </div>
        <div class="column" style="background-color:white;">
          <!-- <img src="{{ url_for('static', filename = 'img/happy.png') }}" alt="Example" width="210" height="300"> -->
          <i class="far fa-laugh" width="210" height="300"></i>
          {% if name %}
            {% if name.text == "Positive" %}
              <style>
                .fa-laugh {
                  color: darkorchid;
                }
              </style>
              <h3>{{ name.text }}</h3>
            {% endif %}
          {% endif %}
        </div>
      </div>
